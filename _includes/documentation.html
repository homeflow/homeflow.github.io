<section id="api">
	<h3>{{page.title}}</h3>
    {% for section in site.sections %}
        {% for post in site.categories[{{section.id}}] reversed %}
        	<div class="api-item" id="{{post.modal-id}}">
        		<h3>{{ post.title }}</h3>
            	<p>{{ post.content }}</p>
            </div>
        {% endfor %}
    {% endfor %}
</section>
