    <script>
        $(document).ready(function() {

            $("#js-sidebar").sticky({topSpacing:0});

            $('.sidebar-posts li').each(function(i){
                $(this).bind('click',function(e){
                    $('.sidebar-posts ul').hide(); // hide all the other ULs
                    $(this).find('ul').toggle(); // toggle the clicked li's nested ul
                    e.stopPropagation();
                });   
            });
        });      
    </script>
